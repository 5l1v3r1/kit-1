name: Go
on: [push]
jobs:

  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - uses: actions/checkout@v2
 
    - name: build
      run: |
        git submodule update --init
        go run ./cmd/kit-dev build

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build-windows:
    runs-on: windows-latest

    steps:

    - uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - uses: actions/checkout@v2

    - name: build
      run: |
        git submodule update --init
        go run ./cmd/kit-dev export
        go run ./cmd/kit-dev readme
        go run ./cmd/godev -m 90
        go run ./cmd/godev build "cmd/*" "!cmd/kit-dev"
